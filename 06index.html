<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div>{{name}}</div>
        <div>{{age}}</div>
        <div>{{sex}}</div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <script>
        //生成  虚拟DOM  的构造函数
        class VNode {
            constructor(tag, data, value, type){
                this.tag = tag && tag.toLowerCase();
                this.data = data;
                this.value = value;
                this.type = type;
                this.children = [];
            }
            appendChild(vnode) {
                this.children.push(vnode)
            }
        }
        //由  HTML  DOM  =>  VNode  :将这个函数当作  编译  抽象语法树  的函数
        function getVNode(node) {
            let nodeType = node.nodeType;
            let _vnode = null;
            if(nodeType === 1) {
                let nodeName = node.nodeName;
                let nodeAttr = node.attributes;
                let _attrObj = {};
                for(let i = 0; i < nodeAttr.length; i++) {
                    _attrObj[nodeAttr[i].nodeName] = nodeAttr[i].nodeValue;
                }
                _vnode = new VNode(nodeName, _attrObj, undefined, nodeType)

                let childNodes = node.childNodes;
                for(let i = 0; i < childNodes.length; i++) {
                    _vnode.appendChild(getVNode(childNodes[i]))
                }
            } else if(nodeType === 3) {
                _vnode = new VNode(undefined, undefined, node.nodeValue, nodeType)
            }
            return _vnode;
        }

        //通过路径访问对象成员
        function getValueByPath(obj, path) {
            let paths = path.split(".");
            let res = obj;
            let key;
            while(key = paths.shift()) {
                res = res[key]
            }
            return res;
        }

        //将带有插值的VNode  与  data  相结合，  生成一个新的填充数据的  VNode ，   模拟： AST + data  => VNode
        function combine(vnode, data) {
            let _tag = vnode.tag;
            let _data = vnode.data;
            let _value = vnode.value;
            let _type = vnode.type;
            let _children = vnode.children;

            let _vnode = null;
            if(_type === 1) {
                _vnode = new VNode(_tag, _data, _value, _type)

                _children.forEach(subvnode => {
                    _vnode.appendChild(combine(subvnode, data));
                });
            } else if(_type === 3) {
                let splint = /\{\{(.+?)\}\}/g;
                _value = _value.replace(splint, function(_, v) {
                    return getValueByPath(data, v.trim());
                })
                _vnode = new VNode(_tag, _data, _value, _type);
            }
            return _vnode;
        }


        function Vue(options) {
            this._data = options.data;
            this._template = document.querySelector(options.el);   //在Vue中是字符串，  在这里是  DOM

            //挂载
            this.mount();
        }

        Vue.prototype.mount = function() {
            //提供一个render方法，  生成  虚拟DOM
            this.render = this.createRenderFn();

            this.mountComponent();
        }

        Vue.prototype.mountComponent = function() {
            //执行mountComponent()  函数
            let mount = () => {
                this.update(this.render());
            }
            mount.call(this)
        }
        /**
         * 真正的Vue中使用了  二次提交的设计模式
         * 1、在页面中的  DOM  和  虚拟DOM  是一一对应的关系
         * 2、将  抽象语法树（AST）  和  数据  相结合， 生成新的VNode（通过render函数生成）
         * 3、将旧的VNode  和  新的VNode  比较（diff算法），  然后更新到页面中
        */

        //这里是生成  render()  函数，  目的是为了缓存  抽象语法树（AST），（这里使用  虚拟DOM  来模拟）
        Vue.prototype.createRenderFn = function() {
            let ast = getVNode(this._template);

            //Vue中： 将AST + data  =>  VNode
            //这里是将带有插值的VNode +  data  =>  含有数据的VNode
            return function render() {
                let _tmp = combine(ast, this._data)
                console.log(_tmp)
            }
        }

        //将  虚拟DOM  渲染到页面中
        Vue.prototype.update = function() {

        }

        let app = new Vue({
            el: '#root',
            data: {
                name: '张三',
                age: 20,
                sex: '男'
            }
        })
    </script>
</body>
</html>
